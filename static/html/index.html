<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dress-Up Prototype</title>
  </head>
  <body>
    <div class="sticky-top">
        <nav class="navbar navbar-primary navbar-expand bg-light container-fluid">
            <div class="=collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" id="tops-tab">Tops</a>
                    <a class="nav-link" href="#" id="bottoms-tab">Bottoms</a>
                    <a class="nav-link" href="#" id="dresses-tab">Dresses</a>
                    <a class="nav-link" href="#" id="hats-tab">Hats</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row container-fluid">
        <div class="col-12 col-md-4 col-lg-3 px-0">
            <!-- This is sticky, to allow constant preview while scrolling; for large devices -->
            <div style="width:100%; position:sticky; top:56px; height:94vh;" class="d-none d-md-block">
                <img id="preview-sidebar" src="/preview?top=0&bot=0" style="object-fit:scale-down;" class="w-100 h-100">
            </div>
            <!-- This is non-sticky for small devices -->
            <div class="d-block d-md-none" style="height:512px;">
                <img id="preview-collapsable" src="/preview?top=0&bot=0" style="object-fit:scale-down;" class="w-100 h-100">
            </div>
        </div>
        <div class="col-12 col-md-8 col-lg-9">
            <div class="row" id="selection-area">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
    <script src="/js/selection_populator.js"></script>
  </body>
</html>
